- title: "TiFL: A Tier-based Federated Learning System"
  image: fl_arch.jpg
  description: "TiFL is a Tier-based Federated Learning System, which
divides clients into tiers based on their training performance and
selects clients from the same tier in each training round to mitigate
the straggler problem caused by heterogeneity in resource anddata
quantity. To further tame the heterogeneity caused by non-IID
(Independent and Identical Distribution) data and resources, TiFL
employs an adaptive tier selection approach to update the tiering
on-the-fly based on the observed training performance and accuracy. "
  authors: Zheng Chai, Ahsan Ali, Syed Zawad, Stacey Truex, Ali Anwar, Nathalie Baracaldo, Yi Zhou, Heiko Ludwig, Feng Yan, Yue Cheng
