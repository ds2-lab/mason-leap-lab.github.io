- title: "An In-Memory Object Caching Framework with Adaptive Load Balancing"
  image: mbal_arch.jpg
  description: "We design MBal, a high-performance in-memory object
caching framework with adaptive <u>M</u>ultiphase load
<u>B</u>alancing, which supports not only horizontal (scale-out) but
vertical (scale-up) scalability as well. MBal is able to make
efficient use of available resources in the cloud through its
fine-grained, partitioned, lockless design. This design also lends
itself naturally to provide adaptive load balancing both within a
server and across the cache cluster through an event-driven,
multi-phased load balancer." 
