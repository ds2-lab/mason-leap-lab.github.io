- title: "Wukong: A Scalable and Locality-Enhanced Framework for Serverless Parallel Computing"
  image: wukong.png
  description: "Our new serverless parallel framework, Wukong,
takes a new serverless scheduling approach. This new approach, called
decentralized scheduling, enables scheduling to be distributed across
Lambda executors that can schedule tasks in parallel, and brings
multiple benefits, including enhanced data locality, reduced network
I/Os, automatic resource elasticity, and improved cost effectiveness.
We show that, on AWS Lambda, Wukong achieves near-ideal scalability,
executes parallel computation jobs up to 68.17x faster, reduces
network I/O by multiple orders of magnitude, and achieves 92.96%
tenant-side cost savings compared to the state-of-the-art."
  authors: Benjamin Carver, Jingyuan Zhang, Ao Wang, Ali Anwar, Panruo Wu, Yue Cheng
