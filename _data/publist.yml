- title: "InfiniCache: Exploiting Ephemeral Serverless Functions to Build a Cost-Effective Memory Cache"
  image: infinicache_arch.png
  description: "We design and implement InfiniCache, a first-of-its-kind
in-memory object caching system that is completely built and deployed
atop ephemeral serverless functions.  InfiniCache exploits and
orchestrates serverless functions' memory resources to enable elastic
pay-per-use caching. InfiniCache's design combines erasure coding,
intelligent billed duration control, and an efficient data backup
mechanism to maximize data availability and cost effectiveness while
balancing the risk of losing cached state and performance."
